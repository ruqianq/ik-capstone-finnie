name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Set up test environment
        run: |
          echo "OPENAI_API_KEY=test-api-key" >> $GITHUB_ENV
          echo "USE_LANGGRAPH=false" >> $GITHUB_ENV
          echo "OLLAMA_BASE_URL=http://localhost:11434" >> $GITHUB_ENV
          echo "EMBEDDING_MODEL=nomic-embed-text" >> $GITHUB_ENV

      - name: Run unit tests
        run: |
          pytest tests/unit/ -v --tb=short

      - name: Run integration tests (mocked)
        run: |
          pytest tests/integration/ -v --tb=short -m "not requires_external"

      - name: Generate coverage report
        run: |
          pytest --cov=app --cov-report=xml --cov-report=html tests/

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run linter
        run: |
          ruff check app/ --output-format=github

  docker-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: finnie:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
